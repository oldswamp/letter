    let currentPage = 0; // 現在のページ番号

    // HTML要素の参照
    const messageElement = document.getElementById('message');
    const linkElement = document.getElementById('link');

    // 最初のメッセージを表示
    function showMessage() {
        if (currentPage < messages.length - 1) {
            messageElement.textContent = messages[currentPage];
            linkElement.classList.add('hidden');
        } else {
            messageElement.textContent = messages[currentPage];
            linkElement.classList.remove('hidden'); // 最後のページでリンクを表示
        }
    }

    // タップ/クリックで次のページへ

        if (currentPage < messages.length) {
            currentPage++;
            showMessage();
        }
    });
